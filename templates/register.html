{% extends "index.html" %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='alert.css')}}">
</head>
<h3 class="text-center" style="margin-top:1rem"> Register </h3>


<div class="mt-3 w-75 mx-auto" style="background-color:#eff4ff; border-radius:20px">
    <form action="/add-user" method="post">
        <div class="col mb-2">
            {% include 'alert.html' %}
        </div>
        <div class="col mb-3">
            <div class="form-row">
                <div class="col mb-3 mt-3">
                    <label>Pick a Username <span style="color:red">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter username" name="username" value="{{request.form['username']}}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col mb-3">
                    <label>First Name <span style="color:red">*</span></label>
                    <input type="text" class="form-control" placeholder="First Name" name="first_name" value="{{request.form['first_name']}}" required>
                </div>
                <div class="col mb-3">
                    <label>Last Name <span style="color:red">*</span></label>
                    <input type="text" class="form-control" placeholder="Last Name" name="last_name" value="{{request.form['last_name']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col mb-3">
                    <label>Email <span style="color:red">*</span></label>
                    <input type="text" class="form-control" placeholder="Email" name="email" value="{{request.form['email']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col mb-3">
                    <label>Phone No. <span style="color:red">*</span></label>
                    <input type="text" class="form-control" placeholder="Phone No." name="phone_no" value="{{request.form['phone_no']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col mb-3">
                    <label>Password <span style="color:red">*</span></label>
                    <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form['password']}}" required>
                </div>
                <div class="col mb-3">
                    <label>Confirm Password <span style="color:red">*</span></label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" value="{{request.form['confirm_password']}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col mt-2 mb-3 text-center">
                    <button type="submit" class="btn btn-info w-25">Create User</button>
                </div>
            </div>

        </div>


    </form>

</div>
{% endblock %}
