<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/alert.css')}}">



    <style>


        #bg{
              background-image : url({{url_for('static', filename= 'images/forgot_pass.jpg')}});
              background-size: 100%;
        }
    </style>

</head>
<body id="bg">
{% include 'alert.html' %}

<form method="POST" action="{{url_for('send_mail')}}" name="myForm">



  
<div class="container" style="display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 25rem;
    justify-content: center;
    height: 100vh;">
    <div style="    width: 100%;
    background: white;
    box-shadow: 2px 0px 21px #c5b6b6;
    padding: 2rem;
    border-radius: 1rem;">
        <h3 class="text-center mb-3">Accout Recovery</h3>
        <div class="form-floating mb-1 w-100">
            <input type="text" class="form-control" id="floatingInput" name="email_username" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        
        <button type="submit" class="btn btn-info btn-bg w-100 mt-4 " onclick="show_loader()">Send OTP</button>
        <div class="w-100 text-center mt-3">
            <a href="{{url_for('login')}}" style="text-decoration:none">Back to Login</a>
        </div>
        {% include 'alert.html' %}
    </div>
</div>




   
</form>

</body>


<script>
   function show_loader(){
   var x = document.forms["myForm"]["email_username"].value;
  if (x == "" || x == null) {
    return false;
  }
    document.getElementById("loader").style.visibility = "visible";

}


 window.onload = function zoomout() {
       document.getElementById('bg').style.backgroundSize = "cover";
       document.getElementById('bg').style.backgroundPosition = "center center";
       document.getElementById('bg').style.backgroundRepeat = "no repeat";
      document.getElementById("bg").style.transition = "all 2s";
      document.getElementById("bg").style.backgroundAttachment = "fixed";
      }

</script>

</html>
