<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename= 'images/favicon.ico')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/alert.css')}}">

</head>

<style>
      #bg{
              background-image : url({{url_for('static', filename= 'images/bg.jpg')}});
              background-size: 100%;
        }

</style>

<body id="bg">
{% include 'alert.html' %}
<link rel="stylesheet" href="{{url_for('static', filename='css/loader.css')}}">
<script src="{{url_for('static', filename='js/loader.js')}}"></script>

<form action="/" method="post" name="myForm">
    <div class="row w-25 mx-auto shadow-lg p-3 mb-5 bg-white rounded" style="margin-top:10rem">

        <div class="row w-100">
            <div class="col text-center">
                <h2>Login</h2>
            </div>
        </div>
        <div class="row w-100 mb-2 mx-auto">
            <div class="col">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter username" name="username" required>
            </div>
        </div>
        <div class="row w-100 mb-3 mx-auto">
            <div class="col">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
        </div>
        <div class="row w-100 mb-2 mx-auto">
            <div class="col">
                <button type="submit" class="btn btn-info gap-2 col-12 btn-bg" onclick="show_loader()">Login

                    <svg id="loader" width="15" height="15" viewBox="0 0 105 105" xmlns="http://www.w3.org/2000/svg" fill="#fff" visibility="hidden">
                        <circle cx="12.5" cy="12.5" r="12.5">
                            <animate attributeName="fill-opacity"
                                     begin="0s" dur="1s"
                                     values="1;.2;1" calcMode="linear"
                                     repeatCount="indefinite"/>
                        </circle>
                        <circle cx="12.5" cy="52.5" r="12.5" fill-opacity=".5">
                            <animate attributeName="fill-opacity"
                                     begin="100ms" dur="1s"
                                     values="1;.2;1" calcMode="linear"
                                     repeatCount="indefinite"/>
                        </circle>
                        <circle cx="52.5" cy="12.5" r="12.5">
                            <animate attributeName="fill-opacity"
                                     begin="300ms" dur="1s"
                                     values="1;.2;1" calcMode="linear"
                                     repeatCount="indefinite"/>
                        </circle>
                        <circle cx="52.5" cy="52.5" r="12.5">
                            <animate attributeName="fill-opacity"
                                     begin="600ms" dur="1s"
                                     values="1;.2;1" calcMode="linear"
                                     repeatCount="indefinite"/>
                        </circle>
                        <circle cx="92.5" cy="12.5" r="12.5">
                            <animate attributeName="fill-opacity"
                                     begin="800ms" dur="1s"
                                     values="1;.2;1" calcMode="linear"
                                     repeatCount="indefinite"/>
                        </circle>
                        <circle cx="92.5" cy="52.5" r="12.5">
                            <animate attributeName="fill-opacity"
                                     begin="400ms" dur="1s"
                                     values="1;.2;1" calcMode="linear"
                                     repeatCount="indefinite"/>
                        </circle>
                        <circle cx="12.5" cy="92.5" r="12.5">
                            <animate attributeName="fill-opacity"
                                     begin="700ms" dur="1s"
                                     values="1;.2;1" calcMode="linear"
                                     repeatCount="indefinite"/>
                        </circle>
                        <circle cx="52.5" cy="92.5" r="12.5">
                            <animate attributeName="fill-opacity"
                                     begin="500ms" dur="1s"
                                     values="1;.2;1" calcMode="linear"
                                     repeatCount="indefinite"/>
                        </circle>
                        <circle cx="92.5" cy="92.5" r="12.5">
                            <animate attributeName="fill-opacity"
                                     begin="200ms" dur="1s"
                                     values="1;.2;1" calcMode="linear"
                                     repeatCount="indefinite"/>
                        </circle>
                    </svg>


                </button>
            </div>
        </div>
        <div class="row w-100 mb-2 mx-auto">
            <div class="col">
                <a href="{{ url_for('password_recovery_landing_page')}}" style="cursor:pointer; text-decoration:none">Forgot
                    Password?</a>
            </div>
        </div>
    </div>
</form>
<div class="loader" role="status">
</div>
</body>

<script>

   function show_loader(){
   var x = document.forms["myForm"]["username"].value;
   var y = document.forms["myForm"]["password"].value;
  if (x == "" || x == null || y == "" || y == null) {
    return false;
  }
    document.getElementById("loader").style.visibility = "visible";

}

   window.onload = function zoomout() {
       document.getElementById('bg').style.backgroundSize = "cover";
       document.getElementById('bg').style.backgroundPosition = "center center";
       document.getElementById('bg').style.backgroundRepeat = "no repeat";
      document.getElementById("bg").style.transition = "all 2s";
      document.getElementById("bg").style.backgroundAttachment = "fixed";
      }


</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
