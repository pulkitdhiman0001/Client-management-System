<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/alert.css')}}">
</head>

<body>
{% include 'alert.html' %}
<form action="/" method="post">

    <div class="form-group d-grid gap-2 col-3 mx-auto" style="margin-top:10%">
        <h2 style="text-align:center; margin:auto">Login</h2>
        <br>
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" required>

    </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
    </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto">
        <button type="submit" class="btn btn-info gap-2 col-12 btn-bg">Login</button>
    </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto">
        <a href="{{ url_for('password_recovery_landing_page')}}" style="cursor:pointer; text-decoration:none">Forgot Password?</a>
    </div>
</form>
