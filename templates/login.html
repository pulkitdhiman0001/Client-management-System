<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename= 'images/favicon.ico')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/alert.css')}}">

</head>

<style>
      #bg{
              background-image : url({{url_for('static', filename= 'images/bg.jpg')}});
              background-size: 100%;
        }

</style>

<body id="bg">

<link rel="stylesheet" href="{{url_for('static', filename='css/loader.css')}}">
<script src="{{url_for('static', filename='js/loader.js')}}"></script>

<form action="/" method="post" name="myForm">
  <div class="container" style="display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 25rem;
    justify-content: center;
    height: 100vh;">
    <div style="    width: 100%;
    background: white;
    box-shadow: 2px 0px 21px #c5b6b6;
    padding: 2rem;
    border-radius: 1rem;">
      <h3 class="text-center mb-3">Login</h3>
      <div class="form-floating mb-3 w-100">
        <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating w-100">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
          required>
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit" class="btn btn-info btn-bg w-100 mt-4 " onclick="show_loader()">Login</button>
      <a href="{{ url_for('password_recovery_landing_page')}}" style="cursor:pointer; text-decoration:none">Forgot
                    Password?</a>
      {% include 'alert.html' %}
    </div>
  </div>
</form>

</body>

<script>

   function show_loader(){
   var x = document.forms["myForm"]["username"].value;
   var y = document.forms["myForm"]["password"].value;
  if (x == "" || x == null || y == "" || y == null) {
    return false;
  }
    document.getElementById("loader").style.visibility = "visible";

}

   window.onload = function zoomout() {
       document.getElementById('bg').style.backgroundSize = "cover";
       document.getElementById('bg').style.backgroundPosition = "center center";
       document.getElementById('bg').style.backgroundRepeat = "no repeat";
      document.getElementById("bg").style.transition = "all 2s";
      document.getElementById("bg").style.backgroundAttachment = "fixed";
      }


</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
